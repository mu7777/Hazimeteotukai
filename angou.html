<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload and Encrypt Lua File</title>
</head>
<body>
    <h2>Luaファイルをアップロードしてください</h2>
    <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
        <input type="file" id="luaFile" name="luaFile" accept=".lua">
        <br>
        <input type="checkbox" id="encryptFile" name="encryptFile">
        <label for="encryptFile">Luaファイルを暗号化する</label>
        <br>
        <input type="checkbox" id="usePassword" name="usePassword">
        <label for="usePassword">Luaファイルをパスワードで保護する</label>
        <br>
        <button type="submit">アップロード</button>
    </form>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            var encryptFileCheckbox = document.getElementById('encryptFile');
            var usePasswordCheckbox = document.getElementById('usePassword');

            // チェックボックスの状態をフォームに追加
            if (encryptFileCheckbox.checked) {
                var input = document.createElement('input');
                input.type = 'hidden';
                input.name = 'encryptFile';
                input.value = 'true';
                document.getElementById('uploadForm').appendChild(input);
            }
            if (usePasswordCheckbox.checked) {
                var usePassword = confirm("Luaファイルをパスワードで保護しますか？");
                if (usePassword) {
                    var input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'usePassword';
                    input.value = 'true';
                    document.getElementById('uploadForm').appendChild(input);
                    var password = prompt("パスワードを入力してください");
                    if (!password) {
                        event.preventDefault();
                        alert("パスワードを入力してください");
                    } else {
                        var inputPassword = document.createElement('input');
                        inputPassword.type = 'hidden';
                        inputPassword.name = 'password';
                        inputPassword.value = password;
                        document.getElementById('uploadForm').appendChild(inputPassword);
                    }
                }
            }
        });
    </script>
</body>
</html>
